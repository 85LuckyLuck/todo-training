<form [formGroup]="createEmployee">
    <input type="text" formControlName="name" placeholder="Name">
    <input type="text" formControlName="bio" placeholder="Bio">
    <input type="text" formControlName="imageUrl" placeholder="Image Url">
    <input type="text" formControlName="departmentName" placeholder="Department Name">
    <input type="text" formControlName="employeeCount" placeholder="Employee Count">
    <input type="submit" value="Submit">
</form>
