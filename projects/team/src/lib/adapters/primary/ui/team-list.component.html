<div class="card-group">
    <div class="card" *ngFor = " let employee of employees$ | async ">
      <img [routerLink]="'/pracownik/'+employee.id" (click)="onItemClicked(employee)" [src]="employee.imageUrl" class="card-img-top" alt="..."width="400" height="500">
      <div class="card-body">
        <h5 class="card-title"><span style="color: red">{{employee.name}}</span></h5>
        <p class="card-text"><b>{{employee.bio}}</b></p>
        {{employee.department.name}}
      </div>

    </div>
  </div>
